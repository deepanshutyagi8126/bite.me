<app-header2></app-header2>

<section class="offers Account paddingTop">
    <div class="container">
        <div class="offerInner Accountinner">
            <h2 class="heading">My Account</h2>
        </div>
        <div class="accountDetails">
            <div class="row">
                <div class="col-sm-3">
                    <ul class="nav nav-tabs tabMenu">
                        <li class="active"><a  class="active" [routerLink]="['/accountinfo']" >Account Info</a></li>
                        <li><a [routerLink]="['/favourites']">Favourites</a></li>
                        <li><a [routerLink]="['/savedaddress']"> Saved Addresses </a></li>
                        <li><a [routerLink]="['/paymentcard']">Payment Card</a></li>
                    </ul>
                    <div class="orderDett">
                        <a href="javascript:void(0)" class="btnss btnHover" routerLink="/myorder">My Orders <span
                                style="margin-left: 5px;"><i class="fa fa-angle-right"></i></span></a>
                    </div>
                </div>
            
                <div class="col-sm-9">

                    <div class="allTabs">
                        <div class="tab-content">
                         
                                <form action="">
                                    <div class="row flexCss">
                                        <div class="col-sm-8">
                                            <div class="addCreate">
                                                <div class="form-group loginDet">
                                                    <span><img src="assets/img/user.svg" alt="email"></span>
                                                    <label for="">First Name</label>
                                                    <input type="text" class="form-control" placeholder="First Name"
                                                        value="">
                                                </div>
                                                <div class="form-group loginDet">
                                                    <span><img src="assets/img/user.svg" alt="email"></span>
                                                    <label for="">Last Name</label>
                                                    <input type="text" class="form-control" placeholder="Last Name"
                                                        value="">
                                                </div>
                                            </div>
                                            <div class="form-group loginDet">
                                                <span><img src="assets/img/email.svg" alt="email"></span>
                                                <label for="">Email</label>
                                                <input type="text" class="form-control" placeholder="Email" value="">
                                            </div>
                                            <div class="newPhoneGroup">
                                                <label for="" class="labPhone">Phone No.</label>
                                            <ngx-intl-tel-input [enableAutoCountrySelect]="true"
                                           
                                                    [enablePlaceholder]="true" [searchCountryFlag]="true"
                                                    [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
                                                    [selectFirstCountry]="true"   [phoneValidation]="true"
                                                    [separateDialCode]="true" >
                                                </ngx-intl-tel-input>
                                                </div>

                                            <div class="form-group loginDet">
                                                <span><img src="assets/img/calendar.svg" class="widths"
                                                        alt="email"></span>
                                                <label for="">Date of Birth</label>
                                                <input type="input" class="form-control" id="inputDate" placeholder="Date of Birth(Optional)"
                                                    >

                                            </div>
                                            <div class="form-group loginDet">
                                                <span><img src="assets/img/national-flag.svg" class="widths"
                                                        alt="email"></span>
                                                <label for="">Nationality</label>
                                                <input type="text" class="form-control"
                                                    placeholder="Nationality (Optional)" value="">

                                            </div>
                                            <div class="form-group loginDet">
                                                <span><img src="assets/img/toilets.svg" class="widths"
                                                        alt="email"></span>
                                                <label for=""> Gender</label>
                                                <input type="text" class="form-control" placeholder="Select Gender (Optional)"
                                                    value="">

                                            </div>
                                        </div>
                                        <div class="col-sm-4 btnBot">
                                            <a href="javascript:void(0)" class="btnss btnHover"  data-toggle="modal" data-target="#myModal9" style="text-align: center;">
                                           Update</a>
                                        </div>
                                    </div>
                                </form>
                           
                      
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</section>
<app-footer></app-footer>
<div class="modal modalNew2" id="myModal9">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-body modalBody modalBody2">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="modalBod modalBod2">
                    <h2>You have successfully updated your details. </h2>
        
                    <div class="centerBtn">
                        <a href="javascript:void(0)" class="btns" data-dismiss="modal" data-dismiss="modal">Close</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
