<app-header2></app-header2>

<section>
    <div class="RestaurantArea RestaurantPage">
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <div class="FilterBox">

                        <div class="Search">
                            <span><i class="fa fa-search"></i></span>
                            <input type="text" placeholder="Search by Restaurants">
                        </div>

                        <h2>Filter By</h2>

                        <aside>
                            <h4>Rating</h4>
                            <ol class="Radios">
                                <li>
                                    <input type="radio" name="rating">
                                    <span><i class="fa fa-star"></i> 1</span>
                                </li>
                                <li>
                                    <input type="radio" name="rating">
                                    <span><i class="fa fa-star"></i> 2</span>
                                </li>
                                <li>
                                    <input type="radio" name="rating">
                                    <span><i class="fa fa-star"></i> 3</span>
                                </li>
                                <li>
                                    <input type="radio" name="rating">
                                    <span><i class="fa fa-star"></i> 4</span>
                                </li>
                                <li>
                                    <input type="radio" name="rating">
                                    <span><i class="fa fa-star"></i> 5</span>
                                </li>
                            </ol>
                        </aside>

                        <aside>
                            <h4>Delivery Time <span>15 Min - 25 Min</span></h4>
                           <div class="rangeSilder">
                            <ng5-slider [(value)]="value3" [(highValue)]="highValue3" [options]="options"></ng5-slider>
                           </div>
                        </aside>

                        <aside>
                            <h4>Distance <span>0 Km - 5 Km</span></h4>
                            <div class="rangeSilder">
                                <ng5-slider [(value)]="value4" [(highValue)]="highValue4" [options]="options"></ng5-slider>
                               </div>
                        </aside>

                        <aside>
                            <h4>Dietary Needs </h4>
                            <ul class="Checkboxx">
                                <li>
                                    <input type="checkbox">
                                    <span>Vegetarian</span>
                                </li>
                                <li>
                                    <input type="checkbox">
                                    <span>Vegan</span>
                                </li>
                                <li>
                                    <input type="checkbox">
                                    <span>Gluten Free</span>
                                </li>
                                <li>
                                    <input type="checkbox">
                                    <span>Keto</span>
                                </li>
                                <li>
                                    <input type="checkbox">
                                    <span>Paleo</span>
                                </li>
                                <li>
                                    <input type="checkbox">
                                    <span>Kosher</span>
                                </li>
                                <li>
                                    <input type="checkbox">
                                    <span>Halal</span>
                                </li>      
                            </ul>
                        </aside>

                        <div id="accordion"> 
                            <div class="card">
                                <div class="card-header collapsed" data-toggle="collapse" href="#collapseOne">
                                    <h5>Offers</h5>
                                </div>
                                <div id="collapseOne" class="collapse" data-parent="#accordion">
                                    <div class="card-body">
                                        Lorem ipsum..
                                    </div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-header collapsed" data-toggle="collapse" href="#collapseTwo">
                                    <h5>Cuisines</h5>
                                </div>
                                <div id="collapseTwo" class="collapse" data-parent="#accordion">
                                    <div class="card-body">
                                    Lorem ipsum..
                                    </div>
                                </div>
                            </div> 
                        </div>

                    </div>
                </div>
                <div class="col-sm-9 RestaurantRight">
